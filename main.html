<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #4caf50;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="date"],
        input[type="password"],
        input[type="url"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form action="/submit-job-application" method="POST">
        <h2>Job Application Form</h2>
        
        <!-- Name -->
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" required placeholder="Your Name">

        <!-- Email -->
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required placeholder="Your Email">

        <!-- Gender -->
        <label>Gender *</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other" required>
        <label for="other">Other</label>

        <!-- Laptop Brands -->
        <label for="laptop">Preferred Laptop Brand</label>
        <select id="laptop" name="laptop">
            <option value="apple">Apple</option>
            <option value="asus">Asus</option>
            <option value="hp">HP</option>
        </select>

        <!-- Age -->
        <label for="age">Age *</label>
        <input type="number" id="age" name="age" required placeholder="Your Age" min="18">

        <!-- Date of Birth -->
        <label for="dob">Date of Birth *</label>
        <input type="date" id="dob" name="dob" required>

        <!-- Password -->
        <label for="password">Password *</label>
        <input type="password" id="password" name="password" required placeholder="Create a Password">

        <!-- Portfolio URL -->
        <label for="portfolio">Portfolio URL</label>
        <input type="url" id="portfolio" name="portfolio" placeholder="Your Portfolio URL (if any)">

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>

</body>
</html>
